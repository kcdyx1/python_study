<style>
    div {

    }

    #xincailiao2017,
    #xincailiao2016,

        margin-top: 20px;
        margin-bottom: 10px;
        border: 5px solid #BDC0BA
    }

    #bottom {
        color: aliceblue
    }

    h1 {

        color: aliceblue
    }

    body {
        background-color: #373C38;
    }

    p#back-to-top {
        border: 2px solid #A6DDDA;
        position: fixed;
        bottom: 100px;
        right: 100px;
    }

    p#back-to-top a {
        text-align: center;
        text-decoration: none;
        color: #A6DDDA;
        display: block;
        width: 50px;
        height: 50px;
        /*使用CSS3中的transition属性给跳转链接中的文字添加渐变效果*/
        -moz-transition: color1s;
        -webkit-transition: color1s;
        -o-transition: color1s;
    }

    p#back-to-top a:hover {
        color: #ddd;
    }
</style>

<body>

    <p id="back-to-top">

        myChart_xcl2015.dispatchAction({
            type: 'dataZoom',

    $(document).ready(function () {
        //首先将#back-to-top隐藏
        $("#back-to-top").hide();
        //当滚动条的位置处于距顶部300像素以下时，跳转链接出现，否则消失
        $(function () {
            $(window).scroll(function () {
                if ($(window).scrollTop() > 300) {
                    $("#back-to-top").fadeIn(300);
                } else {
                    $("#back-to-top").fadeOut(300);
                }
            });
            //当点击跳转链接后，回到页面顶部位置
            $("#back-to-top").click(function () {
                $('body,html').animate({ scrollTop: 0 }, 3);
                return false;
            });
        });
    });
